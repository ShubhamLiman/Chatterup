<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="navbar">
        <div id="appName">Chatter Up</div>
    </div>
    <div id="welcomeContainer">
        <h1 id="welcomeMsg">Welcome to ChatterUp</h1>
    </div>
    <div id="loginForm">
        <form>
            <div id="userNameOfL">
                <input type="text" id="userName-L" name="userName" placeholder="Email">
            </div>
            <div id="passwordOfL">
                <input type="password" id="password-L" name="password" placeholder="Password">
            </div>
            <div id = 'submitBtnofL'>
                <input type="submit" id="sendLogin" value="SUBMIT">
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
